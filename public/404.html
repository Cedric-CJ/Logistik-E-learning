<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Logistik E-Learning</title>
    <script type="text/javascript">
      // Single Page App for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // See https://github.com/rafgraph/spa-github-pages#readme

      // It captures the path part of the URL and stores it in sessionStorage.
      var segmentCount = 1; // Note: If your repo name has slashes, adjust this value.
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
